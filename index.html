<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP!</title>
    <link rel="icon" href="Uplogo.png" type="image/x-icon">
    <style>
        /* Style for the gradient background */
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(grey, black);
            font-family: Arial, sans-serif;
        }

        /* Navigation bar styles */
        .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 10px 20px;
    background: rgba(0, 0, 0, 0.8); /* Slightly transparent background */
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    box-sizing: border-box; /* Ensures padding is included in width calculations */
}
        .logo {
            max-width: 140px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            font-size: 16px;
            color: rgb(71, 255, 237);
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #b4eaff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .header {
                flex-wrap: wrap;
                justify-content: center;
            }

            .logo {
                margin-bottom: 10px;
            }
        }

        /* Style for 3D rendering section */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Logo on the left -->
        <img src="Uplogo.png" alt="Your Logo" class="logo">
        <!-- Navigation links on the right -->
        <div class="nav-links">
            <a href="AboutUs.html">About UP!</a>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=diamondminddynasty@gmail.com&su=Booking Inquiry">Book Now</a>
        </div>
    </div>

    <div class="content">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
        <script>
            // Create a scene, camera, and renderer
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create a 3D cube geometry and material
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Add lighting for better 3D object visualization
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0x404040); // Ambient light for general illumination
            scene.add(ambientLight);

            // Set the camera position
            camera.position.z = 5;

            // Handle window resize
            window.addEventListener('resize', () => {
                const width = window.innerWidth;
                const height = window.innerHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            });

            // Animation loop for rendering and rotating the object
            function animate() {
                requestAnimationFrame(animate);

                // Rotate the cube
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                renderer.render(scene, camera);
            }

            animate();
        </script>
    </div>
</body>
</html>
