<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP!</title>
    <style>
        /* Style for the gradient background */
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(grey, black);
            font-family: Arial, sans-serif;
        }

        /* Logo and Book Now link styles */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 140px; /* Adjust logo size here */
        }


        .About-UP {
            font-size: 18px;
            background-color: #fbfbfb;
            color: rgb(71, 255, 237);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right:2px; /* Move Book Now button to the left by increasing the margin */
            margin-left: 1000px;
        }

        .book-now {
            font-size: 18px;
            background-color: #fbfbfb;
            color: rgb(71, 255, 237);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 40px; /* Move Book Now button to the left by increasing the margin */
        }

        .book-now:hover {
            background-color: #b4eaff;
        }
        .About-UP:hover {
            background-color: #b4eaff;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Logo on the left -->
        <img src="Uplogo.png" alt="Your Logo" class="logo">
        
        <a href="AboutUs.html" class="About-UP">About UP!</a>
        <!-- Book Now link on the right -->
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=diamondminddynasty@gmail.com&su=Booking Inquiry" class="book-now">Book Now</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
        // Create a scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a 3D cube geometry and material
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Add lighting for better 3D object visualization
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040); // Ambient light for general illumination
        scene.add(ambientLight);

        // Set the camera position
        camera.position.z = 5;

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        // Animation loop for rendering and rotating the object
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
