<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP!</title>
    <link rel="icon" href="Uplogo.png" type="image/x-icon">
    <style>
        /* Style for the gradient background */
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(grey, black);
            font-family: Arial, sans-serif;
        }

        /* Navigation bar styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8); /* Slightly transparent background */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box; /* Ensures padding is included in width calculations */
        }
        .logo {
            max-width: 140px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            font-size: 16px;
            color: rgb(71, 255, 237);
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #b4eaff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .header {
                flex-wrap: wrap;
                justify-content: center;
            }

            .logo {
                margin-bottom: 10px;
            }
        }

        /* Style for 3D rendering section */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        model-viewer {
            width: 80vmin; /* Make the model 80% of the smaller viewport dimension */
            height: 80vmin; /* Make the model 80% of the smaller viewport dimension */
            max-width: 600px; /* Limit the maximum width */
            max-height: 600px; /* Limit the maximum height */
            background-color: transparent; /* Ensure no background behind the model */
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Logo on the left -->
        <img src="Uplogo.png" alt="Your Logo" class="logo">
        <!-- Navigation links on the right -->
        <div class="nav-links">
            <a href="AboutUs.html">About UP!</a>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=diamondminddynasty@gmail.com&su=Booking Inquiry">Book Now</a>
        </div>
    </div>

    <div class="content">
        <model-viewer 
            src="models/UPCUBE.glb" 
            alt="An abstract 3D model with labeled origin and center" 
            auto-rotate 
            camera-controls
            camera-target="0m 0m 0m"
            shadow-intensity="1"
            ar>
        </model-viewer>
    </div>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</body>
</html>
